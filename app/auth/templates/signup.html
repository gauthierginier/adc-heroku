{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">S'inscrire</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" required name="email" placeholder="Email" autofocus="">
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" required placeholder="Nom d'utilisateur" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="firstname" required placeholder="PrÃ©nom" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="surname" required placeholder="Nom" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" required placeholder="Mot de passe">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="tel" name="tel" required placeholder="06 XX XX XX XX" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">S'inscrire</button>
        </form>
    </div>
</div>
{% endblock %}
